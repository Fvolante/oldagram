<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"   rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="images/logo.png" alt="logo" id="logo-img">
            <img src="images/user-avatar.png" alt="user avatar" class="avatar">
        </header>
        <main>
            <section>

                <header class="post-header">
                    <img src="images/avatar-vangogh.jpg" alt="post author avatar" class="avatar">

                    <div>
                        <h2 class="bold">Vincent van Gogh</h3>
                        <h3>Zudert, Netherlands</h2>
                    </div>
                </header>

                <article>
                    <figure>
                        <img src="images/post-vangogh.jpg" alt="post image">
                    </figure>

                    <div class="icons">
                        <img src="images/icon-heart.png" alt="heart icon">
                        <img src="images/icon-comment.png" alt="comment icon">
                        <img src="images/icon-dm.png" alt="dm icon">
                    </div>

                    <div class="post-content">
                        <div class="bold">21,492 likes</div>

                        <p>
                            <h4 class="bold">vincey1853</h2>
                            <span>just took a few mushrooms lol</span>
                        </p>
                    </div>
                </article>
            </section>
        </main>
        
    </div>
<script src="index.js"></script>
</body>
</html>
